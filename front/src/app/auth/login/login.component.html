
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-30 w-auto" src="assets/image-building.jpg" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-secondary">Ingresa a Tu cuenta</h2>
      </div>
    
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="loginForm">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-secondary">Email</label>
            <div class="mt-2">
              <input formControlName="email"  id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="text-sm font-medium text-likes pt-1" *ngIf="loginForm.get('email')?.hasError('email') || loginForm.get('email')?.hasError('required') &&     this.loginForm.get('email')?.touched"  >
              El correo no es correcto
          </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-secondary">Password</label>
              <div class="text-sm">
              
              </div>
            </div>
            <div class="mt-2">
              <input formControlName="password"  id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="text-sm font-medium text-likes pt-1" *ngIf="loginForm.get('password')?.hasError('required') &&   this.loginForm.get('password')?.touched"  >
              Escribe el password
          </div>
          </div>
    
          <div>
            <button (click)="loginAPi()" type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500"  >
          No tienes cuenta? 
          <a   routerLink="/auth/register" routerLinkActive="active"  class="font-semibold leading-6 text-other hover:text-primary">Registrate aqui!</a>
        </p>
      </div>
    </div>
