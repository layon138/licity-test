
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-100 w-auto" src="assets/image-building.jpg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-secondary">Agregar Nuevo Proyecto </h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="buildingProjectForm">
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-secondary">Nombre del proyecto</label>
          <div class="mt-2">
            <input formControlName="name"  id="name" name="name" type="name" autocomplete="name" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <div class="text-sm font-medium text-likes pt-1" *ngIf="buildingProjectForm.get('name')?.hasError('required') &&     this.buildingProjectForm.get('name')?.touched"  >
            Escriba el nombre del proyecto
        </div>
        </div>

        <div>
            <label for="dateStart" class="block text-sm font-medium leading-6 text-secondary">Fecha de inicio</label>
            <div class="mt-2">
              <input formControlName="dateStart"  id="dateStart" name="dateStart" type="date" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="text-sm font-medium text-likes pt-1" *ngIf="buildingProjectForm.get('dateStart')?.hasError('required') &&     this.buildingProjectForm.get('dateStart')?.touched"  >
              Escriba una fecha
          </div>
          </div>
          <div>
            <label for="dateEnd" class="block text-sm font-medium leading-6 text-secondary">Fecha de finalizacion</label>
            <div class="mt-2">
              <input formControlName="dateEnd"  id="dateEnd" name="dateEnd" type="date"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="text-sm font-medium text-likes pt-1" *ngIf="(buildingProjectForm.get('dateEnd')?.hasError('required') || buildingProjectForm.get('dateEnd')?.hasError('min_date')) &&     this.buildingProjectForm.get('dateStart')?.touched"  >
              Escriba una fecha y debe ser mayor a la inicial
          </div>
          </div>
          <div>
            <label for="unitValue" class="block text-sm font-medium leading-6 text-secondary">Valor unitario</label>
            <div class="mt-2">
              <input formControlName="unitValue"  id="unitValue" name="unitValue" type="text"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="text-sm font-medium text-likes pt-1" *ngIf="(buildingProjectForm.get('unitValue')?.hasError('required') || buildingProjectForm.get('unitValue')?.hasError('pattern') )  &&     this.buildingProjectForm.get('unitValue')?.touched"  >
              Escriba un valor en pesos
          </div>
          </div>

         
          <ng-container formArrayName="items" >
            <div  *ngFor="let item of itemsFormArray.controls; index as i">
              <ng-container [formGroupName]="i">
                
                <div >
                  <div class="flex items-center justify-between">
                    <label for=" i" class="block text-sm font-medium leading-6 text-secondary">item #{{i+1}}</label>
                    <div class="text-sm">
                    
                    </div>
                  </div>
                  <div class="mt-2">
                    <input formControlName="description"  id="i" name="i" type="text"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                  <div class="text-sm font-medium text-likes pt-1" *ngIf="item.get('description')?.hasError('required') &&     item.get('description')?.touched"  >
                    escriba el item
                </div>
                </div>
              </ng-container>
              
              </div>
              <div class="mt-2">
                <button (click)="addNewItem()" type="submit" class="flex justify-center rounded-md bg-gray px-3 py-1.5  text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar otro item</button>
              </div>
          </ng-container>
          
          <ng-container formArrayName="imagesReference" >
            <div  *ngFor="let item of imagesReferenceFormArray.controls; index as i">
              <ng-container [formGroupName]="i">
                
                <div >
                  <div class="flex items-center justify-between">
                    <label for=" i" class="block text-sm font-medium leading-6 text-secondary">Referencia #{{i+1}}</label>
                    <div class="text-sm">
                    
                    </div>
                  </div>
                  <div class="mt-2">
                    <input  (change)="handleUpload($event,i)"  id=" i" name="i" type="file"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                  <div class="text-sm font-medium text-likes pt-1" *ngIf="item.get('image')?.hasError('required') &&     item.get('image')?.touched"  >
                    Anexe todas las imagenes
                </div>
                </div>
              </ng-container>
              </div>
           
              <div class="mt-2">
                <button (click)="addImagesReference()" type="submit" class="flex justify-center rounded-md bg-gray px-3 py-1.5  text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar otra imagen</button>
              </div>
          </ng-container>
        
  
        <div>
          <button (click)="createBuildingProyect()" type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar Proyecto</button>
        </div>
      </form>
  
    
    </div>
  </div>
  <div id="toast-success" *ngIf="canSeeAlertSucces" class="toast flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-sm font-normal text-success">Proyecto creado</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
<div id="toast-danger" *ngIf="canSeeAlertError" class="toast flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
      </svg>
      <span class="sr-only">Error icon</span>
  </div>
  <div class="ms-3 text-sm font-normal text-likes">Proyecto NO  creado</div>
  <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>
